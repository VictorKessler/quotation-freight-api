version: "3.9"
services:
  postgres-db-test:
    image: postgres:14-alpine
    hostname: postgres-db-test
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=local
      - POSTGRES_PASSWORD=local
      - POSTGRES_DB=ifood-logistics-vendor-billing
    volumes:
      - ./conf/setup-postgres.sh:/docker-entrypoint-initdb.d/setup-postgres.sh
